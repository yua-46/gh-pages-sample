<main>
  <h1>テレビ、ラジオで話題のお好み焼き屋！</h1>


<div class="header-img">

<!--ここから画像-->	

<img src="ita.gif" name="sushi">

<script type="text/javascript">
img = new Array("https://i.gyazo.com/4df5c08abeed15372230caf8c170727f.jpg","https://i.gyazo.com/07a290a23481bb7e320cf1b1aa8ec672.jpg","https://i.gyazo.com/6ab113e00be7b16895e040dddb09a2e6.jpg"); //*1
count = -1; //*2
imgTimer();

function imgTimer() {
	//画像番号
	count++; //*3
	//画像の枚数確認
	if (count == img.length) count = 0; //*4
	//画像出力
	document.sushi.src = img[count]; //*5
	//次のタイマー呼びだし
	setTimeout("imgTimer()",5000); //*1
}
</script>
<!--ここまで画像-->	
</div>

	</ul>
