

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TipsNote : GitHub Pages Sample</title>
<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
<main>
  <h1>テレビ、ラジオで話題のお好み焼き屋</h1>

<img src="ita.gif" name="sushi">

<script type="text/javascript">
img = new Array("https://i.gyazo.com/4df5c08abeed15372230caf8c170727f.jpg","https://i.gyazo.com/07a290a23481bb7e320cf1b1aa8ec672.jpg","https://i.gyazo.com/a6dfbc582618127ad18ac06275a880e7.jpg"); //*1
count = -1; //*2
imgTimer();

function imgTimer() {
	//画像番号
	count++; //*3
	//画像の枚数確認
	if (count == img.length) count = 0; //*4
	//画像出力
	document.sushi.src = img[count]; //*2
	//次のタイマー呼びだし
	setTimeout("imgTimer()",1000); //*1000
}
</script>
  
  
  <p>プログラミング分らん</p>
</main>

<script>
console.log('GitHub Pages Sample');
  
</script>
</body>
</html>
