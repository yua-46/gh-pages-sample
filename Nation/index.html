<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>National </title>
<link rel="stylesheet" href="stylesheet.css">

<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

</head>
<body>
    <header>
        <h1>HELLOW WORLD </h1>
    </header>
    <ul class="slider">
        <li><a href="#"><img src="images/img1.jpg" alt="image01"></a></li>
        <li><a href="#"><img src="images/img2.jpg" alt="image02"></a></li>
        <li><a href="#"><img src="images/img3.jpg" alt="image03"></a></li>
        <li><a href="#"><img src="images/img4.jpg" alt="image04"></a></li>
        <li><a href="#"><img src="images/img5.jpg" alt="image05"></a></li>
    </ul><!-- slider -->

    <div id="container">
        <div id="twitter-left">
            <a class="twitter-timeline" data-lang="ja" data-width="500" data-height="800" data-theme="light" href="https://twitter.com/TwitterDev/timelines/539487832448843776?ref_src=twsrc%5Etfw">National Park Tweets - Curated tweets by TwitterDev</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div><!-- twitter-left -->
        <div  class="cf"></div>
        <div id="right-wrapper">

            <form class="form">
                <div class="form-group">
                    <div>ご性別をお選びください：</div>
                    <select class="select-form">
                        <option value="0">選択してください</option>
                        <option value="1">1. 女</option>
                        <option value="2">2. 男 </option>
                    </select> 
                    
                    <div>ご年齢ををお選びください：</div>
                    <select class="age">
                        <option value="">選択してください</option>
                        <option value="20歳未満">20歳未満</option>
                        <option value="20-29歳">20-29歳</option>
                        <option value="30-39歳">30-39歳</option>
                        <option value="40-49歳">40-49歳</option>
                        <option value="50-59歳">50-59歳</option>
                        <option value="60-69歳">60-69歳</option>
                        <option value="70-79歳">70-79歳</option>
                        <option value="80歳以上">80歳以上</option>
                    </select>
                </div><!-- form-group -->
                <div class="form-group">
                    <div>このサイトのご意見・ご感想：</div>
                    <textarea class="text-form"></textarea>  
                </div><!-- form-group -->
                <button type="submit" class="btn btn-submit">送信</button>
            </form><!-- form -->
        


        </div><!-- right-wrapper -->

    </div><!-- container -->

    
<footer class="cf">
    <div class="follow-us">
        <a href="https://ja-jp.facebook.com/FacebookJapan/" class="social-icon" target='_blank'>
            <span class="fab fa-facebook-f"></span>
        </a>
        <a href="https://twitter.com/twitterjp" class="social-icon" target='_blank'>
            <span class="fab fa-twitter"></span>
        </a>
        <p class="copy">Copyright ©2018</p>
    </div><!-- follow-us -->
    
    <p class="toTop">TOP</p>
    
</footer>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script type="text/javascript" src="test.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>



</body>
</html>
